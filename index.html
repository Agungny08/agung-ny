<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header-bg">
    <h1 class="gradient-text">Welcome to Our Site</h1>

  <section class="tqto-section">

    <div class="tqto-container">
      <div class="tqto-card slide-in-left">

          <i class="fas fa-cogs"></i>
        </div>
        <h3 class="tqto-name">Feature 1</h3>
        <p class="tqto-desc">This is the description of the first feature.</p>
      </div>

      <div class="tqto-card slide-in-right">
        <div class="icon-container">
          <i class="fas fa-chart-line"></i>
        </div>
        <h3 class="tqto-name">Feature 2</h3>
        <p class="tqto-desc">This is the description of the second feature.</p>
      </div>

      <div class="tqto-card slide-in-left">
        <div class="icon-container">
          <i class="fas fa-heart"></i>
        </div>
        <h3 class="tqto-name">Feature 3</h3>
        <p class="tqto-desc">This is the description of the third feature.</p>
      </div>
    </div>
  </section>

  <section class="cta-section">
    <h2 class="section-title">Get Started</h2>
    <button class="button-style">Join Us Now</button>
  </section>

</html>
