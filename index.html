<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .animate-slow-ping {
      animation: smooth-ping 2s infinite ease-in-out;
    }
    @keyframes smooth-ping {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.7; }
      100% { transform: scale(1.6); opacity: 0; }
    }
    .gradient-text {
      background: linear-gradient(45deg, #9b59b6, #8e44ad, #5e2a8c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px rgba(148, 0, 211, 0.8);
    }
    .bg-purple-dark {
      background-color: #3c1361;
    }
    .text-purple-light {
      color: #9b59b6;
    }
    .bg-black-light {
      background-color: #1e1e1e;
    }
    .bg-purple-glow {
      background: linear-gradient(45deg, #8e44ad, #9b59b6);
      box-shadow: 0 0 10px rgba(148, 0, 211, 0.8);
    }
  </style>
</head>
<body class="bg-black-light flex flex-col min-h-screen text-purple-light">
  <header class="relative bg-purple-glow text-white flex items-center justify-center py-4">
    <a href="https://vchatsz.web.app" class="absolute left-4 p-2 rounded-full bg-transparent flex items-center">
      <i class="fas fa-comment-dots text-white text-3xl"></i>
    </a>
    <h1 class="text-5xl font-bold">
      Agung-<span class="gradient-text">ny</span>
    </h1>
  </header>
  <main class="flex-grow">
    <section class="flex flex-col items-center mt-6">
      <div class="relative w-32 h-32 rounded-full border-4 border-purple-400 overflow-hidden">
        <img src="https://files.catbox.moe/0nyzhh.jpg" alt="Profile" class="w-full h-full object-cover">
      </div>
      <a href="https://wa.me/62881027377047" class="mt-4 bg-purple-500 text-white px-6 py-2 rounded-lg font-semibold">
        Contact
      </a>
    </section>
    <section class="mt-10 px-4">
      <div class="relative">
        <h2 class="text-center text-xl font-bold mb-4 relative z-10">Personal Information</h2>
        <div class="absolute inset-x-0 top-1/2 -translate-y-1/2 bg-purple-100/60 rounded-full h-10 z-0"></div>
      </div>
      <div class="flex justify-around items-center space-x-4">
        <div class="flex flex-col items-center">
          <i class="fas fa-wallet text-purple-400"></i>
          <span>Makan</span>
        </div>
        <div class="flex flex-col items-center">
          <i class="fas fa-code text-purple-400"></i>
          <span>Tidur</span>
        </div>
        <div class="flex flex-col items-center">
          <i class="fas fa-user text-purple-400"></i>
          <span>Bangun</span>
        </div>
      </div>
    </section>
    <hr class="my-8 border-black">
    <section class="px-4">
      <div class="relative">
        <h2 class="text-center text-xl font-bold mb-4 relative z-10">Coding Skills</h2>
        <div class="absolute inset-x-0 top-1/2 -translate-y-1/2 bg-purple-100/60 rounded-full h-10 z-0"></div>
      </div>
      <div class="space-y-4">
        <div>
          <div class="flex items-center space-x-2">
            <i class="fab fa-js text-purple-400"></i>
            <span>JavaScript</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
            <div class="bg-purple-400 h-2 rounded-full" style="width: 82%;"></div>
          </div>
        </div>
        <div>
          <div class="flex items-center space-x-2">
            <i class="fab fa-css3-alt text-purple-400"></i>
            <span>CSS</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
            <div class="bg-purple-400 h-2 rounded-full" style="width: 24%;"></div>
          </div>
        </div>
        <div>
          <div class="flex items-center space-x-2">
            <i class="fab fa-html5 text-purple-400"></i>
            <span>HTML</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
            <div class="bg-purple-400 h-2 rounded-full" style="width: 19%;"></div>
          </div>
        </div>
      </div>
    </section>
    <hr class="my-8 border-black">
    <section class="px-4 mb-16">
      <h2 class="text-center text-xl font-bold mb-4">Thanks to</h2>
      <div class="flex justify-center space-x-6">
        <div class="flex items-center space-x-2">
          <div class="w-3 h-3 bg-purple-400 rounded-full animate-slow-ping"></div>
          <span>Rido</span>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-3 h-3 bg-purple-400 rounded-full animate-slow-ping"></div>
          <span>My Team</span>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-3 h-3 bg-purple-400 rounded-full animate-slow-ping"></div>
          <span>All Support</span>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-purple-500 text-white text-center py-4">
    <p class="text-sm font-medium tracking-wide">
      <i class="fas fa-code"></i> 2024 Agungny - All Rights Reserved
    </p>
  </footer>
</body>
</html>
