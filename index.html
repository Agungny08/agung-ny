<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Custom Animations */
    .animate-slow-ping {
      animation: smooth-ping 2s infinite ease-in-out;
    }
    @keyframes smooth-ping {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.7; }
      100% { transform: scale(1.6); opacity: 0; }
    }

    /* New gradient text */
    .gradient-text {
      background: linear-gradient(45deg, #6a1b9a, #8e24aa, #4a148c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(255, 0, 255, 0.8);
    }

    /* Elegant background and text colors */
    .bg-purple-dark {
      background-color: #4A148C;
    }
    .text-purple-light {
      color: #9b59b6;
    }
    .bg-black-light {
      background-color: #212121;
    }
    .bg-purple-glow {
      background: linear-gradient(45deg, #8e44ad, #9b59b6);
      box-shadow: 0 0 15px rgba(148, 0, 211, 0.8);
    }
    /* Fade-in animation for elements */
    .fade-in {
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Hover effects */
    .hover-bg-purple:hover {
      background-color: #9b59b6;
      transform: scale(1.05);
      transition: background-color 0.3s, transform 0.3s;
    }

    .hover-glow:hover {
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.9);
    }

    /* Loading bar animation */
    .loading-bar-container {
      position: fixed; /* To make sure it's not affected by scrolling */
      bottom: 0; /* Position the bar at the bottom of the screen */
      width: 100%;
      height: 4px;
      background-color: #e0e0e0;
      z-index: 1000;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background-color: #9b59b6;
      animation: load 3s infinite linear;
    }

    @keyframes load {
      0% { width: 0%; }
      50% { width: 50%; }
      100% { width: 100%; }
    }

    /* Personal Information & Coding Skills Section Fix */
    .section-heading {
      background: linear-gradient(45deg, #6a1b9a, #8e24aa, #4a148c);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    /* Section Specific Styling */
    .info-section, .skills-section {
      background-color: #4A148C;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .info-section h2, .skills-section h2 {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #9b59b6;
    }

    /* Ensure proper gradient and consistent color across sections */
    .personal-info-item, .coding-skill-item {
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .personal-info-item span, .coding-skill-item span {
      color: #9b59b6;
      font-weight: 600;
    }

    /* Additional custom gradient styling */
    .bg-gradient {
      background: linear-gradient(135deg, #8e44ad, #9b59b6);
    }
  </style>
</head>
